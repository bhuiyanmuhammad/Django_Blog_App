<!--(Create/Edit post form)-->
<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Post</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
